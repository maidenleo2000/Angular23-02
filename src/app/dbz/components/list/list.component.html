<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krilin - 500</li>
  <li class="list-group-item">Goku - 10000</li> -->
  <li *ngFor="
  let item of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last
  let isEven = even;
  let isOdd = odd
  " class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

    <!-- Para obtener el Ã­ndice y usarlo en un ngFor se debe agregar ; y despues let i = index. De esta forma puedo usar el i para el valor de la posicion del array -->

    <div>
        <span class="text-primary">{{i+1}}. </span>
        <span>{{item.name}} - </span>
        <strong>Power:</strong>
        <span> {{item.power}}</span>
    </div>


   <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

   <!-- <span> Es el primero: {{i === 0}}</span> -->
   <!-- <span> Es el primero: {{isFirst}}</span> -->
   <!-- <span> Es el ultimo: {{i === characterList.length-1}}</span> -->
   <!-- <span> Es el ultimo: {{isLast}}</span>
   <span> Es par: {{isEven}}</span>
   <span> Es impar: {{isOdd}}</span> -->
  </li>
</ul>
